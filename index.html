<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
    <body class=" text-white home">
        <div class="container ">
            <h1 class="my-4">TEAM MEMBERS</h1>
            <div class="my-4">
            <label for="FuLL-Name">FuLL Name</label>
            <input class="form-control" type="text" id="FuLL-Name" placeholder="enter FuLL Name">
            <p id="valid" class="d-none text-danger">please enter the correct name</p>
            </div>
            <div class="my-4">
                <label for="Phone-Number">Phone Number</label>
                <input class="form-control" type="number" id="Phone-Number" placeholder="enter Phone Number">
            <p id="validnumber" class="d-none text-danger">please enter the correct number</p>
                </div>
                <div class="my-4">
                    <label for="Age">Age</label>
                    <input class="form-control" type="number" id="Age" placeholder="enter your Age">
            <p id="validage" class="d-none text-danger">please enter the correct age</p>
            </div>
             <div class="my-4">
                <label for="Email">Email</label>
                <input class="form-control" type="email" id="Email" placeholder="enter your Email">
            <p id="validemail" class="d-none text-danger">please enter the correct email</p>
                </div>
            
            <button onclick="addmembers()" class="btn btn-outline-primary"> add product</button>
            <button onclick="save()" class="btn btn-outline-success d-none" id="savebtn">Save</button>
            <input type="text" placeholder="search" class="form-control my-3" oninput="search(this.value)">
            <table class="table text-center my-5">
                <thead>
                    <th>index</th>
                    <th>fULL Name</th>
                    <th>Phone Number</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>update</th>
                    <th>delete</th>
                    
                </thead>
                <tbody id="data"></tbody>
        </table>
        </div>        
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
